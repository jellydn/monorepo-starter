apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    # Cloudflare-related annotations (only needed for production with Cloudflare)
    # Uncomment these when using Cloudflare as a proxy
    # nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    # nginx.ingress.kubernetes.io/proxy-buffer-size: "16k"
    # nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    # kubernetes.io/ingress.class: "nginx"
    # External-dns annotation for Cloudflare integration
    # external-dns.alpha.kubernetes.io/hostname: "yourdomain.com"
    # Cloudflare proxy status
    # external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
spec:
  rules:
    - host: demo-app.127.0.0.1.nip.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web
                port:
                  number: 3000
    - host: api-demo-app.127.0.0.1.nip.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 3001
  # Uncomment for TLS with Cloudflare
  # tls:
  # - hosts:
  #   - yourdomain.com
  #   secretName: tls-secret
