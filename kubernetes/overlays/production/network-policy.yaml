# Production Network Policies
# This file defines network policies for the production environment
# to restrict and control traffic between pods for enhanced security

# Default deny all ingress and egress traffic
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: monorepo-app
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
---
# Allow ingress traffic to the web app from the ingress controller
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-to-web
  namespace: monorepo-app
spec:
  podSelector:
    matchLabels:
      app: web
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
          podSelector:
            matchLabels:
              app.kubernetes.io/component: controller
      ports:
        - protocol: TCP
          port: 3000
  egress:
    - {} # Allow all egress traffic from web pods
---
# Allow ingress traffic to the API from the ingress controller and web app
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-traffic-to-api
  namespace: monorepo-app
spec:
  podSelector:
    matchLabels:
      app: api
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
          podSelector:
            matchLabels:
              app.kubernetes.io/component: controller
        - podSelector:
            matchLabels:
              app: web
      ports:
        - protocol: TCP
          port: 3001
  egress:
    - {} # Allow all egress traffic from API pods
